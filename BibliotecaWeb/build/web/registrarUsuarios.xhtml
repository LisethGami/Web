<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Biblioteca</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:insert>
            <ui:include src="template/cabecera.xhtml" />
        </ui:insert>
        
        <ui:insert>
            <ui:include src="template/menuBibliotecario.xhtml" />
        </ui:insert>

        <!-- INICIO -->
        <br>
            <div>
                <h:form prependId="false">
                    <h:messages/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Codigo: " for="codigo"/>
                        <h:inputText value="#{controller.usuario.codUsuario}"
                                     size="75" required="true" id="codigo"/>
                        <h:outputLabel value="Nombre: " for="nombre"/>
                        <h:inputText value="#{controller.usuario.nombre}"
                                     size="75" required="true" id="nombre"/>
                        <h:outputLabel value="Apellido: " for="apellido"/>
                        <h:inputText value="#{controller.usuario.apellido}"
                                     size="75" required="true" id="apellido"/>
                        
                        <h:outputLabel value="Tipo de Usuario: "/>
                        <h:selectOneMenu
                            value="#{controller.idTipousuarioSeleccionado}"
                            id="tipousuario">
                            <f:selectItems value="#{controller.listaTipousuarios}"
                                           var="item"
                                           itemValue="#{item.idTipoUsuario}"
                                           itemDescription="#{item.nombreTUsuario}"/>
                        </h:selectOneMenu>
                        
                        <h:outputLabel value="Correo: " for="correo"/>
                        <h:inputText value="#{controller.usuario.correo}"
                                     size="75" required="true" id="correo"/>
                        <h:outputLabel value="Clave: " for="clave"/>
                        <h:inputText value="#{controller.usuario.clave}"
                                     size="75" required="true" id="clave"/>
                        
                        <h:outputLabel value="" />
                        <h:commandButton value="Guardar" 
                                         action="#{controller.guardarUsuario()}" />
                        
                    </h:panelGrid>
                </h:form>
            </div>
        </br>
        <!--   FIN  -->

    </h:body>
</html>
