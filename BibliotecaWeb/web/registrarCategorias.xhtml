<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Biblioteca</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:insert>
            <ui:include src="template/cabecera.xhtml" />
        </ui:insert>
        
        <ui:insert>
            <ui:include src="template/menuBibliotecario.xhtml" />
        </ui:insert>

        <!-- INICIO -->
        <br>
            <div>
                <h:form prependId="false">
                    <h:messages/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Codigo: " for="codigo"/>
                        <h:inputText value="#{controller.categoria.idCategoria}"
                                     size="75" required="true" id="codigo"/>
                        <h:outputLabel value="Nombre: " for="nombre"/>
                        <h:inputText value="#{controller.categoria.nombreCategoria}"
                                     size="75" required="true" id="nombre"/>
                        <h:outputLabel value=""/>
                        <h:commandButton value="Guardar"
                                         action="#{controller.guardarCategoria()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </br>
        <!--   FIN  -->

    </h:body>
</html>
